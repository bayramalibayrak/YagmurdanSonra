 <!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | YagmurdanSonra</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop" style="width: 100%; height: 100%; left:unset; top: unset; transform: unset;">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script type="module">
      // ESM yükleyiciyi konfigüre et
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
      import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-storage.js";

      // Firebase konfigürasyonu
      const firebaseConfig = {
        apiKey: "AIzaSyCEcGT3r2bG1xNS80AJAO6JJb_5WVjDedM",
        authDomain: "ketebeapp-3302e.firebaseapp.com",
        databaseURL: "https://ketebeapp-3302e-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "ketebeapp-3302e",
        storageBucket: "ketebeapp-3302e.appspot.com",
        messagingSenderId: "367040050765",
        appId: "1:367040050765:web:e10e0a373b1cb5471cce04",
        measurementId: "G-2CE0WZNE4S"
      };

      // Firebase'i başlat
      const app = initializeApp(firebaseConfig);

      // Unity banner gösterme fonksiyonu
      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning"); // warningBanner'ı seç
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Unity konfigürasyonu
      const storage = getStorage(app);

      // Dosya URL'lerini al
      const dataUrlPromise = getDownloadURL(ref(storage, 'WebGL/YagmurdanSonra/Build/YagmurdanSonra.data'));
      const frameworkUrlPromise = getDownloadURL(ref(storage, 'WebGL/YagmurdanSonra/Build/YagmurdanSonra.framework.js'));
      const codeUrlPromise = getDownloadURL(ref(storage, 'WebGL/YagmurdanSonra/Build/YagmurdanSonra.wasm'));

      // Firebase Storage'dan alınan URL'leri kullanarak Unity konfigürasyonunu güncelle
      Promise.all([dataUrlPromise, frameworkUrlPromise, codeUrlPromise]).then(urls => {
        const [dataUrl, frameworkUrl, codeUrl] = urls;

        // Unity konfigürasyonu
        const config = {
          dataUrl: dataUrl,
          frameworkUrl: frameworkUrl,
          codeUrl: codeUrl,
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "YagmurdanSonra",
          productVersion: "1.0",
          showBanner: unityShowBanner,
        };
        
      config.devicePixelRatio = 1;

      canvas.style.width = "100%";
      canvas.style.height = "100%";

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
